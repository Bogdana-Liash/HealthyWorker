<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Healthy Worker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="config" class="text-center">
		<h1>Hello! Please check settings.</h1>
		<button id="check">Start</button>
	</div>

	<div id="day" class="hide">

		<div id="before-work-wrapper" class="text-center">
			<h1>Good morning! Have a good day!</h1>

			<button id="start-day">Start work</button>
		</div>	

		<div id="short-pause" class="text-center hide">
			<h1>You need to rest for eyes! <br>Click to pause your work! </h1>

			<button id="pause">Pause work</button>
		</div>	

		<div id="work-wrapper" class="text-center hide">
			<h1>You are working..</h1>
		</div>	
	</div>

	<script src="js/logic.js"></script>
</body>
</html>
